{% extends 'base.html' %}
{% block content %}
<div class="row page-titles mx-0">
    <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/dashboard/">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="/admin-dashboard/view-all-users/">User</a></li>
            <li class="breadcrumb-item active"><a href="javascript:void(0)">Edit User Detail</a></li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Edit Profile</h4>
            </div>
                 {% if added %}
                <div class="alert alert-success alert-dismissible fade show">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                        <polyline points="9 11 12 14 22 4"></polyline>
                        <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                    </svg>
                    <strong>Success!</strong> user successfully updated.
                    <button type="button" class="close h-100" data-dismiss="alert" aria-label="Close"><span><i class="mdi mdi-close"></i></span>
                    </button>
                </div>
                {% endif %}
            <div class="card-body">
                <div class="basic-form">
                    <form method="post" class="post-form" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">User Profile</label>
                            <div class="col-sm-9">
                                <input type="file" class="form-control"  name="profile"  value="{{user.profile}}" >
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">First name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="first_name" value="{{user.first_name|title}}" required>
                            </div>
                        </div>

                         <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Last name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="last_name" value="{{user.last_name|title}}" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Username</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control"  name="username"  value="{{user.username|title}}" required>
                            </div>
                        </div>

<!--                         <div class="form-group row">-->
<!--                            <label class="col-sm-3 col-form-label">Password</label>-->
<!--                            <div class="col-sm-9">-->
<!--                                <input type="password" class="form-control"  name="password1"  value="{{user.password1}}"  required>-->
<!--                            </div>-->
<!--                        </div>-->

<!--                          <div class="form-group row">-->
<!--                            <label class="col-sm-3 col-form-label">Confirmation Password</label>-->
<!--                            <div class="col-sm-9">-->
<!--                                <input type="password" class="form-control" value="{{user.password2}}" required >-->
<!--                            </div>-->
<!--                        </div>-->

                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="email"  value="{{user.email}}"  required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Phone Number</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="phone_number"  value="{{user.phone_number}}"  required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label"> Alternate Phone Number</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="Alternate_phone_number"  value="{{user.Alternate_phone_number}}" pattern="[6789][0-9]{9}" >
                            </div>
                        </div>

                         <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Student Id</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control"  name="office_user_id"  value="{{user.office_user_id}}"  required>
                            </div>
                        </div>

                         <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Reporting to</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control"  name="reporting_to" value="{{user.reporting_to|title}}" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Department</label>
                            <div class="col-sm-9">

                                  <select class="form-control"  name="programming_language"  id="id_programming_language">

                                             {%for i in ProgrammingLanguage_data%}
                                        <option value={{i.pk}} {% if user.programming_language.pk == i.pk %} selected {% endif %}>{{i.language_name|title}}</option>
                                        {% endfor %}
                                    </select>
                            </div>
                        </div>
                        <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Birthday</label>
                                <div class="col-sm-9">
                                    <input type="date" class="form-control"  name="birthday" value="{{user.birthday|date:"Y-m-d"}}" required>
                                </div>
                        </div>
                        <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Joining Date</label>
                                <div class="col-sm-9">
                                    <input type="date" class="form-control"  name="joining_date" value="{{user.joining_date|date:"Y-m-d"}}" >
                                </div>
                        </div>


                        <div class="container">
                                <div class="btn-block d-sm-flex justify-content-end">
                                     <button type="submit" class="btn btn-sm btn-info">UPDATE</button>

                             </div>
                        </div>

                        <!-- <div class="form-group row">
                                            <label class="col-sm-3 col-form-label">Joined Date</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" value="{{request.user.programming_language.language_name}} " readonly>
                                            </div>
                                        </div> -->

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script>
// Add the following code if you want the name of the file appear on select
$(".custom-file-input").on("change", function() {
    var fileName = $(this).val().split("\\").pop();
    $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
});
</script>
{% endblock %}
