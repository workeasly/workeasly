<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
   <div class="container mt-4">
    <div class="row">
        <div class="col">
            <h4>Student admission apply</h4>
            <form method="post">
                {% csrf_token %}
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline">
                      <label class="form-label" for="form6Example1">First name</label>
                      <input type="text" id="form6Example1" class="form-control" name="first_name" required/>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline">
                      <label class="form-label" for="form6Example2">Last name</label>
                      <input type="text" id="form6Example2" class="form-control" name="last_name" required/>
                    </div>
                  </div>
                </div>
              
             

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form6Example6">Select Department</label>
                    <select class="form-select" aria-label="Default select example" name="department" required>
                        {% for i in department %}
                        <option value="{{i.language_name}}">{{i.language_name}}</option>
                        {% endfor %}
                      </select>
                  </div>
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form6Example5">Email</label>
                  <input type="email" id="form6Example5" class="form-control" name="email" required/>
                  
                </div>
              
                <!-- Number input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form6Example6">Phone</label>
                  <input type="number" id="form6Example6" class="form-control" name="phone" required/>
                </div>
                <!-- Text input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form6Example4">Address</label>
                    <input type="text" id="form6Example4" class="form-control" name="address" required/>
                  </div>
                
                <!-- Message input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form6Example7">Additional information</label>
                  <textarea class="form-control" id="form6Example7" rows="4" name="description" required></textarea>
                </div>
              
              
              
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
              </form>
        </div>
    </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
